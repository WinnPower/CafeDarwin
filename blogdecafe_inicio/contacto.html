<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalice.css">
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Café Darwin del Valle</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
             <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Darwin<samp class="logo_negrita">Café</samp></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
             </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con recetas y consejos</p>
        </div>
    </header>
    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <div class="div-formulario">
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="tu nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Correo</label>
                    <input class="campo__field" type="email" placeholder="tu correo" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="textarea">Mensaje</label>
                    <textarea class="campo__field" name="" id="textarea" cols="30" rows="10">
                    </textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>

            </form>
        </div>


    </div>
      
    
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Darwin<samp class="logo_negrita">Café</samp></h1>
                </a>
                <nav class="navegacion centrar-texto">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
         </div>
    </footer>
</body>
</html>
